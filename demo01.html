<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue启动项目</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

</head>
<body>
    <div id="e1">
        <div v-for='site in sites'>
            {{site}}
        </div>
        <p>这里又新增一个段落</p>
    </div>
    <script>
        new Vue({
            el: '#e1',
            data:{
                sites:[
                    {name: 'Google'},
                    {name: 'Susan'}
                ]
            }
        })
    </script>
</body>
</html>
